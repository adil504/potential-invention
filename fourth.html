<!DOCTYPE html>
<html lang="en">
<head>
  <title style="background-color: rgb(180, 175, 175);">Application Form - ZMQR Company</title>
  <style>
    body {
      background: linear-gradient(to right, hsl(212, 8%, 40%), #d42937);
      color: green;
      font-size: 20px;
      font-weight: bold;
      text-align:left;;
      font-family: 'Segoe UI', sans-serif;
      display:flex;
      filter: brightness(0.9);
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .form-container {
      background-color:black;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(2, 88, 2, 0.842);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: green;
      margin-bottom: 10px;
  
    }
    h2 {
      color: green;
      margin-top: 20px;
    }
    p {
      font-size: 17px;
      color:green;
      margin: 15px 0;
      text-align: center;
    }

    .note {
      text-align: center;
      font-size: 16px;
      color: green;
      margin-bottom: 5px;
    }

    .sub-note {
      text-align: center;
      font-size: 14px;
      color:red;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color:green;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: red;
      outline: black;
    }

    .gender-options {
      margin-top: 10px;
      color:green;
      display: flex;
      gap: 15px;
    }ua;

    .gender-options label {
      font-weight: normal;
      color:green;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      background-color:red;
      color: white;
      font-size: 30px;
      border: 2px solid green;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color:red 0.3s, transform 0.3s;
    }

      button {
      background-color:rgba(0, 255, 0, 0.308);

    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>APPLICATION FORM</h1>
    <p class="note">PLEASE REGISTER FOR ZMQR COMPANY</p>
    <p class="sub-note">PLEASE FILL THE FORM BELOW</p>

    <form id="applicationForm">
      <label for="username">User Name</label>
      <input type="text" id="username" placeholder="Enter user name" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Enter email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter phone number" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />

      <label for="father">Father's Name</label>
      <input type="text" id="father" placeholder="Enter father's name" />

      <label for="mother">Mother's Name</label>
      <input type="text" id="mother" placeholder="Enter mother's name" />

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter address" />

      <label for="city">City</label>
      <input type="text" id="city" placeholder="Enter city" />

      <label for="state">State</label>
      <input type="text" id="state" placeholder="Enter state" />

      <label for="country">Country</label>
      <input type="text" id="country" placeholder="Enter country" />

      <label for="pincode">Pin Code</label>
      <input type="text" id="pincode" placeholder="Enter pin code" />

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <button style="color:whitesmoke;" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
